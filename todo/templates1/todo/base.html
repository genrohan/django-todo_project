
{% if user.is_authenticated %}
<h3>{{ user.username }} is logged in.</h3>

<a href="{% url 'mytodo' %}">Current</a>
<a href="{% url 'createtodo' %}">Create</a>
<a href="{% url 'completedtodo' %}">Completed</a>

<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
<button input="submit">Logout</button>
</form>

{% else %}

<a href="{% url 'loginuser' %}">Login</a>
<a href="{% url 'signupuser' %}">Sign Up</a>

{% endif %}
<br>

{% block content %}

{% endblock %}
